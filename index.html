<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
</head>
<body class="theme-one">
  <header>
    <p>Calc</p>
    <section class="theme-toggle">
      <p>THEME</p>
      <div class="theme-toggle__wrapper">
        <p>1 2 3</p>
        <button class="toggle">
          <span></span>
        </button>
      </div>
    </section>
  </header>
  <section class="display">
    <div id="display"></div>
  </section>
  <main>
    <section class="keypad">
      <div class="keypad__wrapper" id="keypad">
        <button class="key 1" data-number="7">7</button>
        <button class="key 2" data-number="8">8</button>
        <button class="key 3" data-number="9">9</button>
        <button class="key 4" data-command="del">DEL</button>
        <button class="key 5" data-number="4">4</button>
        <button class="key 6" data-number="5">5</button>
        <button class="key 7" data-number="6">6</button>
        <button class="key 8" data-operation="add">+</button>
        <button class="key 9" data-number="1">1</button>
        <button class="key 10" data-number="2">2</button>
        <button class="key 11" data-number="3">3</button>
        <button class="key 12" data-operation="minus">-</button>
        <button class="key 13" data-number=".">.</button>
        <button class="key 14" data-number="0">0</button>
        <button class="key 15" data-operation="divide">/</button>
        <button class="key 16" data-operation="multiply">x</button>
        <button class="key reset" data-command="reset">RESET</button>
        <button class="key equals" data-operation="equals">=</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://maurobrandan.com">Mauro Brandan</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
