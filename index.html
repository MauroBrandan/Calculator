<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
</head>
<body class="theme-one">
  <header>
    <p>Calc</p>
    <section class="theme-toggle">
      <p>THEME</p>
      <div class="theme-toggle__wrapper">
        <p>1 2 3</p>
        <button class="toggle">
          <span></span>
        </button>
      </div>
    </section>
  </header>
  <section class="display">
    <div></div>
  </section>
  <main>
    <section class="keypad">
      <div class="keypad__wrapper">
        <button class="key 1">7</button>
        <button class="key 2">8</button>
        <button class="key 3">9</button>
        <button class="key 4">DEL</button>
        <button class="key 5">4</button>
        <button class="key 6">5</button>
        <button class="key 7">6</button>
        <button class="key 8">+</button>
        <button class="key 9">1</button>
        <button class="key 10">2</button>
        <button class="key 11">3</button>
        <button class="key 12">-</button>
        <button class="key 13">.</button>
        <button class="key 14">0</button>
        <button class="key 15">/</button>
        <button class="key 16">x</button>
        <button class="key reset">RESET</button>
        <button class="key equals">=</button>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://maurobrandan.com">Mauro Brandan</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
