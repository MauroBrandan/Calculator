<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
</head>
<body class="theme-one">
  <header>
    <p>Calc</p>
    <section class="theme-toggle">
      <p>THEME</p>
      <div class="theme-toggle__wrapper">
        <p>1 2 3</p>
        <button class="toggle">
          <span></span>
        </button>
      </div>
    </section>
  </header>
  <section class="display">
    <div></div>
  </section>
  <main>
    <section class="keypad-wrapper">
      <div class="key 1">1</div>
      <div class="key 2">2</div>
      <div class="key 3">3</div>
      <div class="key 4">4</div>
      <div class="key 5">5</div>
      <div class="key 6">6</div>
      <div class="key 7">7</div>
      <div class="key 8">8</div>
      <div class="key 9">9</div>
      <div class="key 10">0</div>
      <div class="key 11">.</div>
      <div class="key 12">/</div>
      <div class="key 13">X</div>
      <div class="key 14">-</div>
      <div class="key 15">+</div>
      <div class="key 16">DEL</div>
      <div class="key 17">RESET</div>
      <div class="key 18">=</div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://maurobrandan.com">Mauro Brandan</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
